<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>撑满页面的表格</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    <script src="../../scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="../../scripts/miniui/miniui.js" type="text/javascript"></script><link href="../../scripts/miniui/themes/default/miniui.css" rel="stylesheet" type="text/css" />
    <link href="../../scripts/miniui/themes/icons.css" rel="stylesheet" type="text/css" />
        
    <style type="text/css">
    html,body
    {
        width:100%;
        height:100%;
        margin:0;
        border:0;
        padding:0;
    }
    </style>
</head>
<body>
   <div style="height:20%;background:#eee;">
       Header 
    </div>
   <div style="height:70%;background:#eee;">
        <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;" 
            url="../data/AjaxService.jsp?method=SearchEmployees"  fitColumns="true" idField="id"
        >
            <div property="columns">
                <div type="indexcolumn" ></div>
                <div name="loginnameColumn" field="loginname" width="100%" headerAlign="center" allowSort="true">员工帐号</div>    
                <div field="name" width="120" headerAlign="center" allowSort="true">姓名</div>                            
                <div field="gender" width="100" allowSort="true" renderer="onGenderRenderer" align="center" headerAlign="center">性别</div>
                <div field="salary" width="100" allowSort="true">薪资</div>                                    
                <div field="age" width="100" allowSort="true">年龄</div>
                <div field="createtime" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="true">创建日期</div>                
            </div>
        </div>
    </div>
   <div style="height:10%;background:#eee;">
       Footer 
    </div>
        
    
    <script type="text/javascript">
        mini.parse();
        
        var grid = mini.get("datagrid1");
        grid.load();
        grid.sortBy("loginname", "desc");

        
        ///////////////////////////////////////////////////////       
        var Genders = [{ id: 1, text: '男' }, { id: 2, text: '女'}];
        function onGenderRenderer(e) {
            for (var i = 0, l = Genders.length; i < l; i++) {
                var g = Genders[i];
                if (g.id == e.value) return g.text;
            }
            return "";
        }
        
    </script>

</body>
</html>
