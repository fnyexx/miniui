<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CheckBoxList</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    <script src="../../scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="../../scripts/miniui/miniui.js" type="text/javascript"></script><link href="../../scripts/miniui/themes/default/miniui.css" rel="stylesheet" type="text/css" />
    <link href="../../scripts/miniui/themes/icons.css" rel="stylesheet" type="text/css" />
       

</head>
<body>
    <h1>CheckBoxList 复选框组</h1>      
    
    <div id="cbl1" class="mini-checkboxlist" repeatItems="3" repeatLayout="table"
        textField="text" valueField="id" value="cn,usa" onload="onLoad"
        url="../data/countrys.txt" >
    </div>

    
    <script type="text/javascript">
        function onLoad(e) {
            var cbl1 = mini.get("cbl1");

            cbl1.updateItem("cn", { enabled: false });
        }
    </script>

    <div class="description">
        <h3>Description</h3>
        <p>CheckBoxList用于对多个选择项进行多选操作。
        </p>
        <p>repeatItems、repeatLayout、repeatDirection等属性用于控制多个选择项的排布方式。</p>
    </div>
</body>
</html>
