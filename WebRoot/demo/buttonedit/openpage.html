<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>OpenSelect 弹出多选</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    <script src="../../scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="../../scripts/miniui/miniui.js" type="text/javascript"></script><link href="../../scripts/miniui/themes/default/miniui.css" rel="stylesheet" type="text/css" />
    <link href="../../scripts/miniui/themes/icons.css" rel="stylesheet" type="text/css" />
    
</head>
<body>
    <h1>OpenSelect 弹出多选</h1>      

    <input id="btnEdit1" class="mini-buttonedit" onbuttonclick="onButtonEdit"/>    
    
    <script type="text/javascript">
        mini.parse();

        var btnEdit1 = mini.get("btnEdit1");

        function onButtonEdit(e) {
            var btnEdit = this;


            mini.open({
                url: mini_JSPath + "../../demo/CommonLibs/SelectWindow.html",
                showMaxButton: true,
                title: "弹出多选",
                width: 650,
                height: 380,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    iframe.contentWindow.SetData(null);
                },
                ondestroy: function (action) {
                    
                    if (action == "ok") {
                        var iframe = this.getIFrameEl();

                        var data = iframe.contentWindow.GetData();
                        data = mini.clone(data);

                        btnEdit1.setValue(data.id);
                        btnEdit1.setText(data.text);
                    }
                }
            });            
             
        }        

    </script>

    <div class="description">
        <h3>Description</h3>
        
    </div>
</body>
</html>
